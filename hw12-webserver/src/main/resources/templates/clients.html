<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin Page</title>
    <script>
        async function createClient() {
            const nameTextBox = document.getElementById('nameInput');
            const container = document.getElementById('createClientResponseContainer');
            const name = nameTextBox.value;

            const response = await fetch('/api/client?name=' + name , {
                method: 'POST'
            });

            container.innerHTML = await response.text();
        }
    </script>
</head>

<body>
<h4>Create Client</h4>
<input type="text" id="nameInput" placeholder="Input name">
<button onclick="createClient()">Create</button>
<pre id = "createClientResponseContainer"></pre>

<h4>List of clients</h4>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Name</td>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
        <tr>
            <td>${client.id}</td>
            <td>${client.name}</td>
        </tr>
    <#else>
        <p>No clients</p>
    </#list>
    </tbody>
</table>
</body>

</html>
